<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserido algo antes do conteúdo atual</title>
    <style>
        p::before {
            content: "Esse é o conteúdo inserido antes do conteúdo do elemento, ";
        }
    </style>
</head>
<body>
    <p>Esse é um parágrafo</p>
</body>
</html>
