<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecionando um elemento com um determinado idioma</title>
    <style>
        p:lang(fr) {
            background: #00ff00;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <p lang="fr">Esse é um parágrafo.<p>
    <p>Esse é um parágrafo.<p>
    <p lang="en">Esse é um parágrafo.<p>
</body>
</html>
