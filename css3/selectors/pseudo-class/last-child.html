<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecionando o último elemento filho</title>
    <style>
        p:last-child {
            background: #000000;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <section>
        <p>Esse é um parágrafo.</p>
        <p>Esse é um parágrafo.</p>
        <p>Esse é um parágrafo.</p>
    </section>
</body>
</html>
