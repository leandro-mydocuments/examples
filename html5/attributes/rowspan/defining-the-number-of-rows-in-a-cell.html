<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Definindo a quantidade de linhas de uma célula</title>
    <style>
        table {
            width: 100%;
        }

        table, th, td {
            border: 1px solid #000000;
            border-collapse: collapse;    
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th rowspan="3">Carros</th>
            <th>Modelo</th>
            <th>Preço</th>
        </tr>
        <tr>
            <td>Jow</td>
            <td>R$ 47.690</td>
        </tr>
        <tr>
            <td>Cobalt</td>
            <td>R$ 69.990</td>
        </tr>
    </table>
</body>
</html>
