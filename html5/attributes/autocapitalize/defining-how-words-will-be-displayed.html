<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Definindo como às palavras serão exibidas</title>
</head>
<body>
    Minúsculas: <input type="text" autocapitalize="off"><br>
    Primeira letra maiúscula: <input type="text" autocapitalize="on"><br>
    Capitalizada: <input type="text" autocapitalize="words"><br>
    Maiúsculas: <input type="text" autocapitalize="characters">
</body>
</html>
