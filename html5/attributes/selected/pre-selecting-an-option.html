<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pré-selecionando uma opção</title>
</head>
<body>
    <select>
        <option value="opcao1">Opção 1</option>
        <option value="opcao2">Opção 2</option>
        <option value="opcao3">Opção 3</option>
        <option value="opcao4" selected="selected">Opção 4</option>
    </select>
</body>
</html>
