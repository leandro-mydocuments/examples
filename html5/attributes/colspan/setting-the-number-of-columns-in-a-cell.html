<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Definindo a quantidade de colunas de uma célula</title>
    <style>
        table {
            width: 100%;
        }

        table, th, td {
            border: 1px solid #000000;
            border-collapse: collapse;    
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="3">Tabela de preços de carros</th>
        </tr>
        <tr>
            <th>Modelo</th>
            <th>De</th>
            <th>Para</th>
        </tr>
        <tr>
            <td>Jeep Compass Limited 2.0 Flex AT9</td>
            <td>R$128,790</td>
            <td>R$115,353</td>
        </tr>
        <tr>
            <td>Toyota Yaris XL Plus Tech 1.3 AT</td>
            <td>R$75,983</td>
            <td>R$64,485</td>
        </tr>
        <tr>
            <td>Renault Kwid Zen</td>
            <td>R$42,324</td>
            <td>R$30,799</td>
        </tr>
    </table>
</body>
</html>
