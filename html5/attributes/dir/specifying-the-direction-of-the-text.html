<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Especificando a direção do texto</title>
</head>
<body>
    <p dir="ltr">Este texto está da esquerda para direita.</p>
    <p dir="rtl">Este texto está da direita para esquerda.</p>
    <p dir="auto">Este texto está com a direção automática (o navegador escolherá).</p>
</body>
</html>
