<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Especificando diferentes modos de entrada</title>
</head>
<body>
    <p>none: <input type="text" inputmode="none"></p>
    <p>text: <input type="text" inputmode="text"></p>
    <p>decimal: <input type="text" inputmode="decimal"></p>
    <p>numeric: <input type="text" inputmode="numeric"></p>
    <p>tel: <input type="text" inputmode="tel"></p>
    <p>search: <input type="text" inputmode="search"></p>
    <p>email: <input type="text" inputmode="email"></p>
    <p>url: <input type="text" inputmode="url"></p>
</body>
</html>
