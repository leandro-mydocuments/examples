<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relacionando cabeçalhos com células</title>
    <style>
        table {
            width: 100%;
        }

        table, th, td {
            border: 1px solid #000000;
            border-collapse: collapse;    
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th id="name">Nome</th>
            <th id="age">Idade</th>
            <th id="phone">Telefone</th>
        </tr>
        <tr>
            <td headers="name">Pedro</td>
            <td headers="age">36</td>
            <td headers="phone">+55 9978-562</td>
        </tr>
    </table>
</body>
</html>
