<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrastando uma imagem</title>
</head>
<body>
    <p>Imagem arrastável:</p>
    <img src="../../../img/pexels-hoang-loc.jpg" alt="Texto branco" draggable="true">
    <p>Imagem não arrastável:</p>
    <img src="../../../img/pexels-hoang-loc.jpg" alt="Texto branco" draggable="false">
</body>
</html>
