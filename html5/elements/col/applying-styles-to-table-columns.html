<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicando estilos nas colunas da tabela</title>
</head>
<body>
<table>
    <caption>Tabela de funcionários</caption>
    <colgroup>
         <col span="2" style="background: #777171">    
    </colgroup>
    <tr>
        <th>Nome</th>
        <th>Idade</th>
        <th>Profissão</th>
    </tr>
    <tr>
        <td>Pedro</td>
        <td>32</td>
        <td>Garçom</td>
    </tr>
    <tr>
        <td>Lara</td>
        <td>24</td>
        <td>Vendedora</td>
    </tr>
    <tr>
        <td>Antônio</td>
        <td>45</td>
        <td>Empresário</td>
    </tr>
</table>
</body>
</html>
