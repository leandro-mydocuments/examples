<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Definindo o conteúdo introdutório</title>
    <style>
        body {
            margin: 0;
        }    

        header {
            width: 100%;
            height: 200px;
            background: #606060;
            color: #ffffff;
            text-align: center;
            font-size: 20px;
            position: relative;
            padding-top: 80px;
        }

        header ul {
            width: 100%;
            position: relative;
            top: 70px;
            margin: 0;
            padding: 0;
            list-style: none;
            background: #202020;
            overflow: hidden;
        }

        header ul li {
            float: left;
            margin: 0;
            padding: 0;
        }

        header ul li:hover {
            background: #303030;
        }

        header ul li a {
            display: block;
            padding: 20px 40px;
            color: #ffffff;
            text-decoration: none;
        }

        @media screen and (max-width: 826px) {    
            header ul li {
                float: none;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>header</h1>
        <ul>
            <li><a href="#">Link 1</a></li>
            <li><a href="#">Link 2</a></li>
            <li><a href="#">Link 3</a></li>
        </ul>
    </header>
</body>
</html>
