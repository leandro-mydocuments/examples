<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Definindo informações de contato de um artigo</title>
</head>
<body>
    <article>
        <h2>Stack Overflow</h2>
        <p>
            Stack Overflow é um site de perguntas e respostas sobre programação de computadores.
        </p>
        <address>
            Site: https://pt.stackoverflow.com<br>
            Entre em contato: https://pt.stackoverflow.com/contact<br>
        </address>
    </article>
</body>
</html>
