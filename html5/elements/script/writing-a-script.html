<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escrevendo um script</title>
</head>
<body>
    <button type="button">Click em mim</button>

    <script>
        let button = document.querySelector("button");

        button.onclick = () => {
            alert("Hello!");
        };
    </script>
</body>
</html>
