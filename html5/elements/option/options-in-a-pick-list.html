<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opções em uma lista de seleção</title>
</head>
<body>
    <p>Quais filmes você gostou em 2019:
        <select name="filmes2019">
            <option value="nenhum-padrao">Nenhum (padrão)</option>
            <optgroup label="Filmes de Ação">
                <option value="vingadores-ultimato">Vingadores Ultimato</option>
                <option value="rambo-ate-o-fim">Rambo: Até o Fim</option>
                <option value="coringa">Coringa</option>
            </optgroup>
            <optgroup label="Filmes de Comédia">
                <option value="o-rei-leao">O Rei Leão</option>
                <option value="era-uma-vez-em-hollywood">Era uma Vez em... Hollywood</option>
                <option value="um-dia-de-chuva-em-nova-york">Um Dia de Chuva em Nova York</option>
            </optgroup>
        </select>
    </p>
</body>
</html>
