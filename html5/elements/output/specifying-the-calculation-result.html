<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Especificando o resultado do c√°lculo</title>
</head>
<body>
    <form oninput="result.value=Number(sliderControl.value)+Number(number1.value);number2.value=sliderControl.value">
        <input type="range" id="sliderControl" value="0" min="0" max="1000">
        <input type="number" id="number1" value="0">
        + <input type="number" id="number2" value="0">
        = <output name="result" for="sliderControl number1 number2"></output>
    </form>
</body>
</html>
