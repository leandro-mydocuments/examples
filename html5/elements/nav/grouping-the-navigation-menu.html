<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agrupando o menu de navegação</title>
    <style>
        nav ul {
            width: 100%;
            margin: 0;
            padding: 0;
            list-style: none;
            background: #202020;
            overflow: hidden;
            font-family: arial;
        }

        nav ul li {
            float: left;
            margin: 0;
            padding: 0;
        }

        nav ul li a {
            display: block;
            padding: 20px 40px;
            color: #ffffff;
            text-decoration: none;    
        }

        nav ul li:hover {
            background: #303030;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">Link 1</a></li>
            <li><a href="#">Link 2</a></li>
            <li><a href="#">Link 3</a></li>
            <li><a href="#">Link 4</a></li>
        </ul>
    </nav>
</body>
</html>
